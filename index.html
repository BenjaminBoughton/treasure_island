<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Island - Family Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏴‍☠️ Treasure Island Family Tree</h1>
        <div id="family-tree"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-circle parents"></div>
                <span>Parents</span>
            </div>
            <div class="legend-item">
                <div class="legend-circle children"></div>
                <span>Children</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
